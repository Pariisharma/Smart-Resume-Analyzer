<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Analysis Result</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">

    <div class="card shadow-lg p-5" style="border-radius: 15px;">

        <h2 class="text-center text-success mb-4">
            Resume Analysis Result
        </h2>

        <!-- Extracted Skills Section -->
        <h4 class="mb-3">Extracted Skills:</h4>

        {% if skills %}
            <div class="mb-4">
                {% for skill in skills %}
                    <span class="badge bg-primary me-2 mb-2 p-2">
                        {{ skill }}
                    </span>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-danger">No skills found in resume.</p>
        {% endif %}

        <!-- Extracted Text Section -->
        <h4 class="mt-4">Extracted Text:</h4>
        <div class="border rounded p-3 bg-white" style="max-height: 300px; overflow-y: auto;">
            {{ resume_text }}
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">
                Upload Another Resume
            </a>
        </div>

    </div>

</div>

</body>
</html>
