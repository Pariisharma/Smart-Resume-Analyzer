<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Resume Analyzer</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container vh-100 d-flex justify-content-center align-items-center">
    
    <div class="card shadow-lg p-5" style="width: 500px; border-radius: 15px;">
        
        <h2 class="text-center mb-4 text-primary">
            Smart Resume Analyzer
        </h2>

        <form action="/upload" method="POST" enctype="multipart/form-data">
            
            <div class="mb-3">
                <label class="form-label">Upload Your Resume (PDF)</label>
                <input type="file" class="form-control" name="resume" accept=".pdf" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    Analyze Resume
                </button>
            </div>

        </form>

    </div>

</div>

</body>
</html>
